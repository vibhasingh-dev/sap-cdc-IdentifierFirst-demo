<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAP CDC Identifier First Demo</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        header {
            padding: 100px 20px;
        }

        h1 {
            font-size: 36px;

        }

        button:hover {

    <!-- SAP CDC SDK -->

<header>
    <h1>SAP CDC Identifier First Demo</h1>

    <button onclick="openCDC()">Login</button>
</header>

<script>
    function openCDC() {
        gigya.accounts.showScreenSet({
            screenSet: "Identifier-First-Login",
            startScreen:"gigya-identify-screen"
            
        });
    }
</script>

</html>
